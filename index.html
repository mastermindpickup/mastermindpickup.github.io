<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Automático</title>
</head>
<body>
    <h1>Download AutomáticoAAAAA</h1>
    <p>O download do arquivo começará automaticamente.</p>
    <iframe id="downloadFrame" style="display: none;"></iframe>
    <script>
        // URL do arquivo a ser baixado
        var fileURL = 'https://mastermindpickup.github.io/keepup/manutencao_corretiva.js';

        // Função para iniciar o download
        function startDownload(url) {
            var iframe = document.getElementById('downloadFrame');
            iframe.src = url;
        }

        // Chama a função para iniciar o download
        window.onload = function() {
            startDownload(fileURL);
        };
    </script>
</body>
</html>
