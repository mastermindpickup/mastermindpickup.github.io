<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Automático</title>
</head>
<body>
    <h1>Download Automático</h1>
    <p>O download do arquivo começará automaticamente.</p>
    <script>
        // URL do arquivo a ser baixado
        var fileURL = 'https://mastermindpickup.github.io/keepup/manutencao_corretiva.js';

        // Função para criar e clicar automaticamente no link de download
        function triggerDownload(url) {
            var link = document.createElement('a');
            link.href = url;
            link.download = url.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Chama a função para iniciar o download
        window.onload = function() {
            triggerDownload(fileURL);
        };
    </script>
</body>
</html>
